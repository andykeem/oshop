<div class="container">
    <div class="row">
        <div class="col">
            <button class="btn btn-primary">New Product</button>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col">
            <input type="text" class="form-control" placeholder="Search..." />
        </div>
    </div>
    <div class="row mt-5">
        <div class="col">

            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Title</th>
                    <th scope="col">Price</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let p of products$ | async; index as i">
                    <th scope="row">{{ (i + 1) }}</th>
                    <td>{{ p.title }}</td>
                    <td>{{ p.price | currency }}</td>
                    <td><a routerLink="">Edit</a></td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
